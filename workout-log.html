    <main>
        <section id="workout-log" class="section">
            <h2>Log Your Workout</h2>
            <form>
                <label for="workout-type">Workout Type:</label>
                <input type="text" id="workout-type" placeholder="e.g., Running, Yoga" required>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" placeholder="e.g., 30" required>

                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" placeholder="e.g., 200" required>

                <button type="submit">Log Workout</button>
            </form>
        </section>
    </main>
